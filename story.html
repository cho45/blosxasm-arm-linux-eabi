<article>
    <h1 class="entry-title">
        <a href="#{home}#{path}" rel="bookmark">
            #{title}
        </a>
    </h1>
    <dl class="entry-information">
        <dt>DateTime</dt>
        <dd><time data-epoch="#{time}"></time></dd>
        <dt>Path</dt>
        <dd>#{home}#{path}</dd>
    </dl>
    <div class="content">
        #{body}
    </div>
</article>
